<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da área de uma elipse</title>
</head>
<body>
 
 
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <div id="root"></div>
 
    <script type="text/babel">
        function Form(){
        // variaveis de estado
            const [raioMaior, setRaioMaior] = React.useState(0)
            const [raioMenor, setRaioMenor] = React.useState(0)
           
 
            // Para calcular a área
            const area = raioMaior * raioMenor * Math.PI
 
            return <>
                <h1>Cálculo da área de uma elipse</h1>
                <form>
                    <div>
                        <span>Medida do raio mAior:</span>{/* Para o usuário entrar com o maior valor, paqra que depois possa ser usado no calculo */}
                       
                        <input
                            type="number"
                            onChange={event => setRaioMaior(Number(event.target.value))}
                        />
                    </div>
                    <div>
                        <span>Medida do raio menor:</span>{/* Pede o menor valor para o usuário, mais tarde será usado no cáluclo */}
                       
                        <input
                            type="number"
                            onChange={event => setRaioMenor(Number(event.target.value))}
                        />
                    </div>
                    {/* Mostrando o resultado do cáluclo */}
                    <div>
                        {
                            area.toLocaleString(
                                'pt-br',
                                {
                                    minimumFractionDigits: 4,
                                    maximumFractionDigits: 4
                                }
                            )
                        }
                    </div>
                    
                </form>
            </>
        }
        const root = ReactDOM.createRoot(document.querySelector('#root'))
        root.render(<Form />)
    </script>
</body>
</html>
