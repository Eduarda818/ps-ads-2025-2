<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg {
            border-radius: 4px;
            border: 2px solid red;
            background-color: khaki;
            padding: 10px;
            font-family: Calibri, sans;
            margin-bottom: 16px;
            text-align: center;

        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
  
    <div id="root"></div>
  
    <script type="text/babel">
        /*
        PROPS GENÉRICAS E PROPS PERSONALIZADAS
        Uma funçãp de componente React pode ereceber dois tipos de POPS:
        1) Props GENÉRICAS: são passadas por meio de um único objetoe 
        normalmente são aplicadas no componente por meio de espelhamento
        2) Props PERSONALIZADS: são passadas nominalmente á função. Somente
        as props nomeadas são processadas dentro do componente.
        */

        // Função de componente que rece props gnéricas
        function Mensagem(props){
            return <div className="msg" {...props} />

        }

        const Mensagem = props => <div className="msg" {...props}/>
        const propsMsg1 = {
            id: 'msg1',
            title: 'Primeira Mensagem',
            children: 'Cuidado com a escada!',
            propFicticia: 'teste'
        }

        const container =
        <>
          <Mensagem {...propsMsg1} />
        </>
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>
    
</body>
</html>
